<!-- MENU Start -->
<div class="navbar-custom">
	<div class="container-fluid">
		<div id="navigation">
			<!-- Navigation Menu-->
			<ul class="navigation-menu">

				<!-- 
				====> 这里开始菜单的循环展示
				====> 需要一个bgManageMenus参数
				 -->
				<#if bgManageMenus??>
					<#list bgManageMenus as bgmMenu>
				<li class="has-submenu"><a href="${(bgmMenu.url)!}?id=${(bgmMenu.id)!}"><i class="${(bgmMenu.icon)!}"></i>${(bgmMenu.name)!}</a></li>	
					</#list>
				</#if>

			</ul>
			<!-- End navigation menu -->
		</div>
		<!-- end #navigation -->
	</div>
	<!-- end container -->
</div>
<!-- end navbar-custom -->
