<!-- 需要引入css样式  /assets/css/plugins/form/checkbox/style.css -->
<!-- 需要模板参数  checkbox_datalist -->

<#if checkbox_datalist??>
	<#list checkbox_datalist as cbdata>
	
		<input class="inp-cbx" type="checkbox" style="display: none;"
				id="${cbdata[idField] }" 
				value="${cbdata[idField] }" 
				name="roles"
				${cbdata.userHas?string('checked', '')}>
				
		<label class="cbx" for="${cbdata[idField] }"> 
			<span><svg width="12px" height="10px">
				<use xlink:href="#check"></use></svg></span><span>
					${cbdata[nameField] }
					<#if extraField??>(${cbdata[extraField] })</#if>
					</span></label>
			
	</#list>
</#if>


<!--SVG Sprites--><svg class="inline-svg">
        <symbol id="check" viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
        </symbol>
    </svg>
