<!-- 系统常量表格 -->
<table id= "log-table"></table>

<script type="text/javascript">
		
	var _logTable = $("#log-table");
	myBsTable.pageTable(_logTable, {
		url: '/framework/log/getPage',
		columns: [
			{title: '#', width: 50, formatter: function (value, row, index) {return index+1;}},
			{field: 'accessor', title: '访问者'},
			{field: 'accessorIp', title: '访问者IP'},
			{field: 'accessModule', title: '访问地址'},
			{field: 'field1', title: '访问模块'},
			{field: 'accessTime', title: '访问时间'}
		],
		pageSize: 20,
		// 加载完成方法
		onLoadSuccess: function (data) {
			// 初始化开关组件
			// mySwitch.load($('.role-forbidden-switch'));
		}
	});
	
	
</script>
