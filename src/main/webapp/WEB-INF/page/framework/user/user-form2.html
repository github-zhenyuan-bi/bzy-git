<!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓  编辑用户信息 开始   ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓-->
<#if curUser??>
	<form id="user-form">
		<input type="hidden" name="id" value="${(curUser.id)! }">
	    <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">用户名</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUser.username)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">真实姓名</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUserInfo.realName)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">年龄</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUserInfo.age)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">手机号</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUserInfo.phone)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">QQ</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUserInfo.qq)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">微信</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUserInfo.wechat)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">邮箱</label>
            <div class="col-9">
                <input class="form-control" type="text" value="${(curUserInfo.email)!}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">性别</label>
            <div class="col-9">
                <input type="checkbox" class="form-cb cb-sex" 
					 data-on-text="男" data-off-text="女"
					 data-on-color="info" data-off-color="success"
					 data-size="small" data-handle-width="40"
					 data-state="${(curUserInfo.sex==0)?c}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">是否禁用</label>
            <div class="col-9">
                <input type="checkbox" class="form-cb cb-forbid" 
					 data-on-text="禁用" data-off-text="可用"
					 data-on-color="warning" data-off-color="info"
					 data-size="small" data-handle-width="40"
					 data-state="${(curUser.isForbidden==1)?c}"/>
            </div>
        </div>
	</form>
	
</#if>
<!-- ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  编辑用户信息 结束   ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑-->

	2
</#if>
