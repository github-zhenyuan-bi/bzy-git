<form class="table-form role-table-addRole" style="margin-top: 1.6rem;">
	<input type="hidden" name="id">
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">角色名称</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="name" autocomplete="off"
	        	placeholder="输入角色名称（唯一不重复）">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">角色描述</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="descrip" autocomplete="off"
	        	placeholder="输入角色的描述">
	    </div>
	</div>
	<div class="form-group row">
        <label for="example-text-input" class="col-sm-3 col-form-label">排序</label>
        <div class="col-sm-9">
	        <input class="form-control" type="number" name="sort" autocomplete="off"/>
	    </div>
    </div>
</form>
