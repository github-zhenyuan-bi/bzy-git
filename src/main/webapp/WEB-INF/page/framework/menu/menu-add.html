<form class="table-form menu-table-addMenu" style="margin-top: 1.6rem;">
	<input type="hidden" name="id">
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">父级菜单</label>
	    <div class="col-sm-9">
	        <select class="form-control" name="pid">
                <option value="-1">根菜单</option>
            </select>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">资源名称</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="name" autocomplete="off">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">资源地址</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="url" autocomplete="off">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">资源权限</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="filterExp" autocomplete="off">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">类别</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="type" autocomplete="off">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">图标</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="icon" autocomplete="off">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">显示顺序</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="number" name="sort" autocomplete="off">
	    </div>
	</div>
</form>
