<form class="table-form userGroup-table-addUserGroup" style="margin-top: 1.6rem;">
	<input type="hidden" name="id">
	<div class="form-group row">
	    <label for="example-text-input" class="col-3 col-form-label">用户组名称</label>
	    <div class="col-9">
	        <input class="form-control" type="text" name="name" autocomplete="off"
	        	placeholder="输入用户组名称（唯一不重复）">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">用户组描述</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="descrip" autocomplete="off"
	        	placeholder="输入用户组的描述">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="example-text-input" class="col-sm-3 col-form-label">用户组类别</label>
	    <div class="col-sm-9">
	        <input class="form-control" type="text" name="type" autocomplete="off"
	        	placeholder="输入用户组的类别">
	    </div>
	</div>
</form>
